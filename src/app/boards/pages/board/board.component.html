<section class="board"
  *ngIf="board$ | async as board">
  <section class="board__header">
    <div class="board__header__title">
      <form
        class="board__header__title__form"
        [formGroup]="boardTitleForm">
        <input type="text"
          formControlName="title"
          (focus)="ShowBoardTitleButtpns= true"
          (blur)="hideBoardTitleButtons()">
        <div
          [ngClass]="{'hidden': !ShowBoardTitleButtpns,
          'show': ShowBoardTitleButtpns,
          'board__header__title__form__buttons buttons': true}">
          <button>
            <svg
              viewBox="0 0 27 26">
              <path
                d="M2,11c4,4.33,8,8.67,12,13c3.67-7.33,7.33-14.67,11-22">
              </path>
            </svg>
          </button>
          <button>
            <svg
              viewBox="0 0 30 30">
              <line x1="24.55" y1="5.45" x2="5.45" y2="24.55"></line>
              <line x1="5.45" y1="5.45" x2="24.55" y2="24.55"></line>
            </svg>
          </button>
        </div>

      </form>
    </div>
  </section>

</section>
