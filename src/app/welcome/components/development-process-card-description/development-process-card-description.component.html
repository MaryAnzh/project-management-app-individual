<div class="card-description"
  *ngIf="currentCard">
  <div class="card-description__cross"
  (click)="close()">
    <svg
      viewBox="0 0 30 30">
      <path
        d="M5.45,26.55c-0.51,0-1.02-0.2-1.41-0.59c-0.78-0.78-0.78-2.05,0-2.83l19.1-19.1c0.78-0.78,2.05-0.78,2.83,0
        c0.78,0.78,0.78,2.05,0,2.83l-19.1,19.1C6.47,26.35,5.96,26.55,5.45,26.55z"
        />
        <path
          d="M24.55,26.55c-0.51,0-1.02-0.2-1.41-0.59L4.04,6.86c-0.78-0.78-0.78-2.05,0-2.83c0.78-0.78,2.05-0.78,2.83,0l19.1,19.1
          c0.78,0.78,0.78,2.05,0,2.83C25.57,26.35,25.06,26.55,24.55,26.55z" />
        </svg>
      </div>
      <h2>{{currentCard.title | translate}}</h2>
      <h3>{{currentCard.shortDescription | translate}}</h3>

      <div class="card-description__text">
        <ul class="card-description__text__main-list"
          *ngFor="let li of currentCard.description; let i= index">

          <li class="card-description__text__main-list__item">
            <p>{{i + 1}}. {{li.text | translate}}</p>
            <ul
              *ngFor="let code of li.code">
              <li><pre><code>{{code}}</code></pre></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
